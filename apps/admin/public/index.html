<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Login Screen -->
    <div id="login-screen" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-90 z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl w-96">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Admin Login</h2>
            <input type="password" id="pin-input" placeholder="Enter PIN" class="w-full p-3 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="login-btn" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700 transition">Access</button>
            <p id="login-error" class="text-red-500 text-sm mt-3 hidden text-center"></p>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden">
        <!-- Header -->
        <header class="bg-white shadow p-4 flex justify-between items-center sticky top-0 z-10 transition-all duration-300" id="main-header">
            <h1 class="text-xl font-bold text-gray-800 flex items-center">
                <span class="material-icons mr-2">tv</span> Channel Manager
            </h1>
            <div class="flex items-center space-x-4">
                 <span id="channel-count" class="text-sm text-gray-500 font-medium">Loading...</span>
                <button id="logout-btn" class="text-gray-600 hover:text-red-500 flex items-center">
                    <span class="material-icons">logout</span>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto p-6">
            
            <!-- Toolbar -->
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                <div class="relative w-full md:w-1/3">
                     <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                        <span class="material-icons">search</span>
                    </span>
                    <input type="text" id="search-input" placeholder="Search channels..." class="w-full pl-10 p-3 rounded-lg border-gray-200 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                
                <div class="flex gap-3">
                    <button id="add-btn" class="flex items-center bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 shadow-sm transition">
                        <span class="material-icons mr-1">add</span> Add Channel
                    </button>
                    <label class="flex items-center bg-gray-700 text-white px-4 py-2 rounded-lg hover:bg-gray-800 shadow-sm cursor-pointer transition">
                        <span class="material-icons mr-1">upload_file</span> Batch Upload
                        <input type="file" id="upload-input" class="hidden" accept=".json">
                    </label>
                </div>
            </div>

            <!-- Loader -->
            <div id="loader" class="flex justify-center items-center py-20 hidden">
                 <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            </div>

            <!-- Channel Grid -->
            <div id="channel-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Items will be injected here -->
            </div>
        </main>
    </div>

    <!-- Modal (Add/Edit) -->
    <div id="editor-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-40 hidden opacity-0 transition-opacity duration-300">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg m-4 transform scale-95 transition-transform duration-300" id="editor-panel">
            <div class="p-6 border-b border-gray-100 flex justify-between items-center bg-gray-50 rounded-t-lg">
                <h3 id="modal-title" class="text-lg font-bold text-gray-800">Edit Channel</h3>
                <button id="close-modal" class="text-gray-400 hover:text-gray-600">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div class="p-6 space-y-4">
                <input type="hidden" id="edit-id">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                    <input type="text" id="edit-name" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <input type="text" id="edit-desc" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Logo URL</label>
                    <div class="flex gap-2">
                        <input type="text" id="edit-logo" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                        <img id="preview-logo" src="" alt="" class="h-10 w-10 object-contain bg-gray-100 rounded border hidden">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Stream URL (m3u8)</label>
                    <textarea id="edit-url" rows="3" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition font-mono text-xs"></textarea>
                </div>
            </div>
            <div class="p-6 border-t border-gray-100 bg-gray-50 rounded-b-lg flex justify-end gap-3">
                <button id="cancel-btn" class="px-4 py-2 text-gray-700 hover:bg-gray-200 rounded transition">Cancel</button>
                <button id="save-btn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 shadow-md transition flex items-center">
                    <span class="material-icons text-sm mr-1">save</span> Save
                </button>
                <button id="delete-btn" class="px-4 py-2 bg-red-100 text-red-600 rounded hover:bg-red-200 transition ml-auto hidden flex items-center">
                     <span class="material-icons text-sm mr-1">delete</span> Delete
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
